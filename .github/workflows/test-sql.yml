name: Test PostgreSQL SQL Files

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret123
          POSTGRES_DB: sales_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for PostgreSQL to be ready
        run: sleep 10

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Run schema.sql
        run: psql -h localhost -U admin -d sales_db -f sql/schema.sql
        env:
          PGPASSWORD: secret123

      - name: Run data.sql
        run: psql -h localhost -U admin -d sales_db -f sql/data.sql
        env:
          PGPASSWORD: secret123
